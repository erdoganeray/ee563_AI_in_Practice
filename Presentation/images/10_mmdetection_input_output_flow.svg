<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b0b0b"/>
      <stop offset="1" stop-color="#050505"/>
    </linearGradient>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect x="50" y="50" width="1500" height="800" rx="34" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.12)" stroke-width="2"/>

  <text x="90" y="135" font-family="Inter,Segoe UI,Arial" font-size="56" font-weight="700" fill="#f5f5f5">MMDetection: Input → Output</text>
  <rect x="90" y="155" width="520" height="8" rx="4" fill="#ee4c2c" opacity="0.9"/>
  <text x="90" y="205" font-family="Inter,Segoe UI,Arial" font-size="30" fill="#bdbdbd">Inference pipeline overview (high-level)</text>

  <!-- Boxes -->
  <g font-family="Inter,Segoe UI,Arial" fill="#f5f5f5">
    <rect x="130" y="360" width="250" height="120" rx="18" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.18)" stroke-width="2"/>
    <text x="255" y="430" text-anchor="middle" font-size="34">Input Image</text>

    <rect x="430" y="360" width="300" height="120" rx="18" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.18)" stroke-width="2"/>
    <text x="580" y="420" text-anchor="middle" font-size="32">Preprocess</text>
    <text x="580" y="455" text-anchor="middle" font-size="22" fill="#cfcfcf">resize · normalize · pad</text>

    <rect x="780" y="330" width="320" height="180" rx="18" fill="rgba(238,76,44,0.12)" stroke="rgba(238,76,44,0.65)" stroke-width="2"/>
    <text x="940" y="405" text-anchor="middle" font-size="32">Detector Model</text>
    <text x="940" y="442" text-anchor="middle" font-size="22" fill="#cfcfcf">backbone · neck · head</text>
    <text x="940" y="475" text-anchor="middle" font-size="22" fill="#cfcfcf">(e.g., RTMDet / Faster R-CNN)</text>

    <rect x="1150" y="360" width="300" height="120" rx="18" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.18)" stroke-width="2"/>
    <text x="1300" y="420" text-anchor="middle" font-size="32">Postprocess</text>
    <text x="1300" y="455" text-anchor="middle" font-size="22" fill="#cfcfcf">NMS · thresholds</text>

    <rect x="560" y="600" width="480" height="150" rx="18" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.18)" stroke-width="2"/>
    <text x="800" y="670" text-anchor="middle" font-size="34">Output</text>
    <text x="800" y="710" text-anchor="middle" font-size="22" fill="#cfcfcf">bboxes · labels · scores (and masks if instance seg.)</text>
  </g>

  <!-- Arrows -->
  <g stroke="rgba(255,255,255,0.35)" stroke-width="6" fill="rgba(255,255,255,0.35)">
    <line x1="385" y1="420" x2="420" y2="420"/>
    <polygon points="420,420 408,412 408,428"/>

    <line x1="735" y1="420" x2="770" y2="420"/>
    <polygon points="770,420 758,412 758,428"/>

    <line x1="1105" y1="420" x2="1140" y2="420"/>
    <polygon points="1140,420 1128,412 1128,428"/>

    <path d="M 1300 490 C 1300 560, 1040 560, 1040 600" fill="none"/>
    <polygon points="1040,600 1032,588 1048,588"/>

    <path d="M 940 510 C 940 565, 800 565, 800 600" fill="none"/>
    <polygon points="800,600 792,588 808,588"/>
  </g>
</svg>
